<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-header">
                <h1>Contact Form #03</h1>
            </div>
            <div class="list-icons" >
                <ul>
                    <li>
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div>
                            <p><span>Address</span> : 198 west 21th street,<br>sute 721 New York NY 10015</p>
                        </div>
                    </li>
                    <li>
                        <div class="icon" style="margin-left: 1rem;margin-right: 1rem;">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div>
                            <p><span>Phone</span> : +12345 678 98</p>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="fa-brands fa-telegram"></i>
                        </div>
                        <div>
                            <p><span>Email</span> : duc53044@donga.edu.vn</p>
                        </div>
                    </li>
                    <li>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div>
                            <p><span>Website</span> : www.website.com.vn</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="form">
                <h2>Contact Us</h2>
                <div style="display: flex; flex-wrap: wrap;">
                    <div style="width: 49%;">
                        <p>Full Name</p>
                        <input type="text" placeholder="Name" style="border: 0; border-bottom: 1px solid #222;">
                    </div>
                    <div style="width: 49%;">
                        <p>Email Address</p>
                        <input type="text" placeholder="Email" style="border: 0; border-bottom: 1px solid #222;">
                    </div>
                    <div style="width: 100%;">
                        <p>Subject</p>
                        <input type="text" placeholder="Subject" style="border: 0; border-bottom: 1px solid #222;">
                    </div>
                    <div style="width: 100%;">
                        <p>MESSAGE</p>
                        <input type="text" placeholder="Message" style="border: 0; border-bottom: 1px solid #222;">
                    </div>
                    <button>Send Message</button>
                </div>
            </div>
                <div class="img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyE4T70XFkFA8hFmgMM7aAE5hRvrdh-vSGBg&usqp=CAU"alt="" width="200%">
                </div>
        </div>
    </div>
</body>

</html>
